name: Cache Node and NPM Dependencies
description: This action allows to cache both node and NPM dependencies based on the package-lock.json file

inputs:
  node-version:   
    description: NodeJS version to use
    default: 24.x
    required: true
  working-dir:
    description: working dir of app 
    default: .
    required: false

runs:
  using: composite
  steps:
    - name: setup nodejs verison ${{inputs.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{inputs.node-version }}
    - name: cache dependencies
      id: cache
      uses: actions/cache@v3
      with: 
        path: ${{ inputs.working-dir }}
        key: node-modules-${{ hashFiles('${{ inputs.working-dir}}/package-lock.json') }}
    - name: Install dependencies
      if: steps.cache.outputs.cache-hit != 'true'
      run: npm ci 
      shell: bash 
      working-directory: ${{ inputs.working-dir }}
