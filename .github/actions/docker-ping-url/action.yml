name: Ping URL 
description: Ping URL until maximum trails have exceed if results is not 200 until then fail the run

inputs:
  url: 
    description: URL to ping 
    required: true
  max_trials: 
    description: Max number of trials until action fails
    default: '10'
    required: false
  delay:
    description: delay in seconds between trials
    default: '5'
    required: false

outputs:
  url-reachable:
    description: Whether the URL is reachable


runs: 
  using: docker
  image: Dockerfile
