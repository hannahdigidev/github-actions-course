name: 10 - controlling the execution flow

on: 
    workflow_dispatch:
        inputs:
            pass-unit-tests:
                type: boolean
                description: Whether unit tests pass or not
                default: true

jobs:
    lint-build:
        runs-on: ubuntu-latest
        steps:
            - name: lint and build
              run: echo "Linting and building project"
    unit-test:
        runs-on: ubuntu-latest
        continue-on-error: true
        steps:
            - name: Running unit tests
              run: echo "Running tests"
            - name: Failing tests
              if: ${{ !inputs.pass-unit-tests }}
              run: exit 1
    deploy-nonprod:
        runs-on: ubuntu-latest
        needs: 
            - lint-build
            - unit-test
        steps: 
            - name: deploying non-prod
              run: echo "Deploying to non-prod"
    e2e-tests:
        runs-on: ubuntu-latest
        needs:
            - deploy-nonprod
        steps:
            - name: running e2e tests
              run: echo "Running end to end tests"
    load-tests:
        runs-on: ubuntu-latest
        needs:
            - deploy-nonprod
        steps:
            - name: Running the load tests
              run: echo "Running the load tests"
    deploy-prod:
        runs-on: ubuntu-latest
        needs: 
            - e2e-tests
            - load-tests
        steps:
            - name: deploying to prod
              run: echo "Deploy to prod"

