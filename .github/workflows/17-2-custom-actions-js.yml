# See 17-custom-actions/README.md for more information
# about how to create and use custom actions in workflows.

name: 17 - 2 - Custom Actions - JS
run-name: 17 - 2 - Custom Actions - JS | Basebranch ${{inputs.base-branch}} / targetBranch ${{inputs.target-branch}} / Working-directory ${{inputs.working-dir}}

on:
  workflow_dispatch:
    inputs:
      base-branch:
        type: string
        default: main
      target-branch:
        type: string
        default: update-dependencies
      working-dir:
        type: string
        default: 17-custom-actions/react-app


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check updates
        id: setup-deps
        uses: ./.github/actions/js-dependency-update
        with: 
          base-branch: ${{inputs.base-branch}}
          target-branch: ${{inputs.target-branch}}
          working-directory: ${{inputs.working-dir}}